<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Admin Panel</title>
    <link rel="stylesheet" href="CLIENT.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Library Management System</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Reports</a>
                <a href="#">Settings</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="client-details">
                <h2>Client Book Details</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>Client Name</th>
                                <th>Book Title</th>
                                <th>Borrowed Date</th>
                                <th>Return Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>001</td>
                                <td>John Doe</td>
                                <td>The Great Gatsby</td>
                                <td>2024-08-15</td>
                                <td>2024-09-15</td>
                            </tr>
                            <tr>
                                <td>002</td>
                                <td>Jane Smith</td>
                                <td>1984</td>
                                <td>2024-09-01</td>
                                <td>2024-09-30</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Library Management System</p>
        </div>
    </footer>
</body>
</html>
