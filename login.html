<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="lms.jpg" alt="Kids in library">
            <div class="text">
                <h1>Welcome to our Library Management System</h1>
            </div>
        </div>
        <div class="right">
            <h2>Login</h2>
            <form action="#">
                <div class="input-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" placeholder="Enter Email or Username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit"><a href="index.html">Login</a></button>
                <p>Forget Password?</p>
            </form>
        </div>
    </div>
</body>
</html>
